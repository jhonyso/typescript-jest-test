name: Continuos Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  continuos-integration:
    permissions:
      checks: write
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [test-classes, test-services]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalando as dependencias
        run: npm install

      - name: Test with coverage
        run: npm run test $TEST_PATH -- --maxWorkers=4 --ci --json --coverage --testLocationInResults --outputFile=report.json
        continue-on-error: true
        env:
          TEST_PATH: ${{ matrix.src == 'src\/(?!test)' || 'src/test/$CURRENT_DOMAIN' }}
        #   CURRENT_DOMAIN: ${{ matrix.src }}
          # COVERAGE_GLOB: ${{ matrix.src == 'src/!(test)/**/*.ts(x)?' || 'src/test/$CURRENT_DOMAIN/**/*.ts(x)?' }}
