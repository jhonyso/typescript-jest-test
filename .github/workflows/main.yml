name: Continuos Integration

on: pull_request

jobs:
  continuos-integration:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.

      - name: Install Packages
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Rodar os testes unitarios
        run: |
          npm run test:silent @commitlint/{cli,config-conventional}

      - name: Coletar os coverage do teste
        run: |
          npm run test:coverage @commitlint/{cli,config-conventional}
